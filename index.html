<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/bxslider/4.1.1/jquery.bxslider.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://www.antimath.info/demos/bxslider-count/jquery.bxslider-4-1-2.js"></script>
</head>

<body>
    <!-- Değişiklik yaptım 1 -->
    <div class="container">
        <ul class="bxslider">
            <li>
                <img src="http://placehold.it/800x250/5E7074/FFFFFF&text=Slide-One" />
            </li>
            <li>
                <img src="http://placehold.it/800x250/5E7074/FFFFFF&text=Slide-Two" />
            </li>
            <li>
                <img src="http://placehold.it/800x250/5E7074/FFFFFF&text=Slide-Three" />
            </li>
            <li>
                <img src="http://placehold.it/800x250/5E7074/FFFFFF&text=Slide-Four" />
            </li>
        </ul>

        <div id="bx-pager">
            <ul>
                <li>
                    <a data-slide-index="0" href="">1</a>
                </li>
                <li>
                    <a data-slide-index="1" href="">2</a>
                </li>
                <li>
                    <a data-slide-index="2" href="">3</a>
                </li>
                <li>
                    <a data-slide-index="3" href="">4</a>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
